<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Input file</title>
        <meta name="viewport" content ="wiedth=divice-width, initial-scale=1.0">
        <link rel="stylesheet" href="13_validacoesnativas.css">
    </head>
    <body>
        <h1> INPUT FILE </h1>
        <form method="POST" enctype="multipart/form-data" action="toma.php">
            <!--enctype="multipart/form-data" converte o arquivo em bits
            sempre que tem algum comando file colocar o enctype="multipart/form-data"-->
            <fieldset>
                <legend>Dados Pessoais</legend>
                <label>
                    Primeiro Nome:<br/>
                    <input type="text" name="name" minlength="2"/> 
                </label>
            <br/>
                <label>
                    Sobrenome<br/>
                    <input type="text" name="lastname"/>
                </label>
            <br/>
                <label>
                    Foto<br/>
                    <input type="file" name="photo" accept="image/*"/>
                    <!--ACCEPT permite selecionar o tipo de arquivo a ser enviado
                    exemplo application/pdf image/png ou image/* para qualquer imagem-->
                </label>
            <br/>
            </fieldset>
            <br/>
            <fieldset>
                <legend>Dados Profissionais</legend>
                <label>
                    Nome da empresa:<br/>
                    <input type="text" name="companyname"/>
                </label>
            <br/>
                <label>
                    Cargo:<br/>
                    <input type="text" name="jobtitle"/>
                </label>
            </fieldset>
            <br/>
            <br/>
            <input type="submit" value="Cadastrar"/>

        </form>

    </body>
</html>
