<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Tag Fieldset e Legend</title>
        <meta name="viewport" content ="wiedth=divice-width, initial-scale=1.0">
        <link rel="stylesheet" href="12_tags_fieldset_legends.css">
    </head>
    <body>
        <h1> Tags Fieldset e Legend</h1>
        <form method="POST">
            <fieldset>
                <legend>Dados Pessoais</legend>
                <label>
                    Primeiro Nome:<br/>
                    <input type="text" name="name"/>
                </label>
            <br/>
                <label>
                    Sobrenome<br/>
                    <input type="text" name="lastname"/>
                </label>
            </fieldset>
            <br/>
            <fieldset>
                <legend>Dados Profissionais</legend>
                <label>
                    Nome da empresa:<br/>
                    <input type="text" name="companyname"/>
                </label>
            <br/>
                <label>
                    Cargo:<br/>
                    <input type="text" name="jobtitle"/>
                </label>
            </fieldset>
            <br/>
            <br/>
            <input type="submit" value="Cadastrar"/>

        </form>

    </body>
</html>
